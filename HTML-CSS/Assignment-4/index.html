<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Inc.</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Google Image -->
      <header>
        <div class="img-container"><img src="./image.png" alt="google" /></div>
      </header>

      <!-- Search Area -->
      <main>
        <p>Search the web using Google!</p>

        <form action="">
          <input type="text" />
        </form>

        <div class="button-container">
          <button type="submit">Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </main>

      <!-- Boxes -->
      <section>
        <div class="box box-1">
          <p>Special Searches</p>
          <a href="#">Standford Search</a>
          <a href="#">Linux Search</a>
        </div>

        <div class="box box-2">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google Logos</a>
        </div>

        <div class="box box-3">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <form action="">
            <input type="e-mail" placeholder="your e-mail" />
          </form>
          <div>
            <button type="submit">Subscribe</button>
            <a href="#">Archive</a>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        Copyright C 1998 Google Inc.
      </footer>
    </div>

  </body>
</html>
