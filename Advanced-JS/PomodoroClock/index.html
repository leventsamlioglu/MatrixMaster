<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Script -->
    <script defer src="./main.js"></script>
    <!-- Title -->
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <h1>PomodoroClock</h1>
      <!-- Buttons -->
      <div class="d-inline-flex justify-content-center">
        <div class="margins">
          <p class="mb-0">BREAK LENGTH</p>
          <div class="">
            <button id="break-dec">-</button>
            <span id="break-value"></span>
            <button id="break-inc">+</button>
          </div>
        </div>
        <div class="margins">
          <p class="mb-0">SESSION LENGTH</p>
          <div class="">
            <button id="session-dec">-</button>
            <span id="session-value"></span>
            <button id="session-inc">+</button>
          </div>
        </div>
      </div>
      <!-- Counter -->
      <main id="counter" class="counter d-inline-block rounded-circle">
        <p id="title">Session</p>
        <span id="show-minutes" class="mb-0"></span>
      </main>
    </div>
  </body>
</html>
